<!DOCTYPE html>
<html>
  <head>
    <title>Python Flask Multiple Files Upload Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
 
  <body>
    <div class="container" style="width:700px;margin-top: 50px;">
      <center><b><h1>RESUME PARSING</h1></b></center>
      <center><b><h2>Select  Files</h2></b></center>
      <br>
      <form method="post" action="/multiple_file_upload" enctype="multipart/form-data">
          <div class="form-group">
            <label for="selecttextfile"><b>Select Job Description File</b></label>
            <input type="file" name="job_description_file" class="form-control" accept=".txt,.pdf,.docx,.doc">
          </div>
        

        <div class="form-group">
          <button name="Submit" type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
